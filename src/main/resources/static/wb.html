<html>
    <head>
        <meta charset="utf-8">
        
        <link rel="styleSheet" href="general.css" type="text/css" media="screen">    
        <link rel="styleSheet" href="style.css" type="text/css" media="screen">
        <link rel="styleSheet" href="wb.css" type="text/css" media="screen">
        <link rel="styleSheet" href="room.css" type="text/css" media="screen">    

        <script src="./js/conferenceroom.js"></script>
        <script src="./js/participant.js"></script>
        
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/jquery-ui.js"></script>

        <script src="./js/fabric.js"></script>
        <script src="./js/wb_r.js"></script>

    </head>
    <body>
	<div id="container">
	    <div id="wrapper">
		<div id="join" class="animate join">
		    <h1>Join a Room</h1>
		    <form onsubmit="register(); return false;" accept-charset="UTF-8">
			<p>
			    <input type="text" name="name" value="" id="name"
placeholder="Username44" required>
			</p>
			<p>
			    <input type="text" name="room" value="" id="roomName"
placeholder="Room" required>
			</p>
			<p class="submit">
			    <input type="submit" name="commit" value="Join!">
			</p>
		    </form>
		</div>
                
		<div  style="display: none;" class="room" id="room">
		    <h2 id="room-header"></h2>
                    <canvas id="can-wb-tab-0-slide-0" class="lower-canvas"></canvas>
		    <input type="button" onmouseup="leaveRoom();"
                           value="Leave room">
		</div>
	    </div>
	</div>
    </body>
</html>
