<html>

<head>
    <meta charset="utf-8">
    <link rel="styleSheet" href="css/theme/jquery-ui.css" type="text/css">
    <!-- <link rel="styleSheet" href="css/general.css" type="text/css"> -->
    <link rel="styleSheet" href="css/style.css" type="text/css">
    <link rel="styleSheet" href="css/wb.css" type="text/css" >
    <!-- <link rel="styleSheet" href="css/room.css" type="text/css" > -->

    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/jquery-ui.js"></script>

    <script src="./js/fabric.js"></script>
    <script src="./js/wb.js"></script>

    <script src="./js/participant.js"></script>
    <script src="./js/conferenceroom.js"></script>

</head>

<body>
    <div id="container">
        <div id="wrapper">

            <div id="join" class="animate join">
                <h1>Join a Room</h1>
                <form onsubmit="register(); return false;" accept-charset="UTF-8">
                    <p>
                        <input type="text" name="name" value="1" id="name" placeholder="Username" required>
                    </p>
                    <p>
                        <input type="text" name="room" value="1" id="roomName" placeholder="Room" required>
                    </p>
                    <p class="submit">
                        <input type="submit" name="commit" value="Join!">
                    </p>
                </form>
            </div>


            <div style="display: none;" class="room" id="room">
                <h2 id="room-header"></h2>
                <div id="participants"></div>

                <div class="room wb area">
                    <div class="wb-drop-area"></div>
                    <div class="wb-area" id="whiteboard">
                        <div class="tabs">
                            <div class="wb-tabbar ui-widget-header">
                                <div id="wb-tabbar-ctrls-left">
                                    <div class="add clickable om-icon big"></div>
                                </div>

                                <div class="scroll-container">
                                    <ul class="scrollable">
                                        <!-- add  tab item-->
                                    </ul>
                                </div>
                            </div>

                            <!-- add  whiteboard -->
                        </div>

                        <div style="display:none;">

                            <ul>
                                <li id="wb-area-tab">
                                    <a>[title]</a>
                                    <button id="wb-tab-close" type="button" class="ui-button ui-corner-all ui-widget ui-button-icon-only ui-dialog-titlebar-close" title="Close">
                                            <span class="ui-button-icon ui-icon ui-icon-closethick"></span>
                                            <span class="ui-button-icon-space"> </span>
                                    </button>
                                </li>

                            </ul>

                            <div id="wb-area-cliparts" class="btn-group" style="float: left;">
                                <a class="dropdown-toggle" data-toggle="dropdown" title="剪贴画" aria-expanded="false">
                                    <div class="ui-widget-header clickable om-icon big clipart clipart-0 active" data-image="./public/cliparts/help.png" data-mode="clipart-0" style="background-image: url(&quot;./public/cliparts/help.png&quot;);"></div>
                                </a>
                                <ul class="dropdown-menu om-left">
                                    <li>

                                        <div class="ui-widget-header clickable om-icon big clipart clipart-4" data-image="./public/cliparts/ambulance.png" data-mode="clipart-1" style="background-image: url(&quot;./public/cliparts/ambulance.png&quot;);">

                                        </div>

                                        <div class="ui-widget-header clickable om-icon big clipart clipart-4" data-image="./public/cliparts/home.png" data-mode="clipart-2" style="background-image: url(&quot;./public/cliparts/home.png&quot;);">

                                        </div>

                                        <div class="ui-widget-header clickable om-icon big clipart clipart-1" data-image="./public/cliparts/community.png" data-mode="clipart-3" style="background-image: url(&quot;./public/cliparts/community.png&quot;);">

                                        </div>

                                        <div class="ui-widget-header clickable om-icon big clipart clipart-3" data-image="./public/cliparts/bow.png" data-mode="clipart-4" style="background-image: url(&quot;./public/cliparts/bow.png&quot;);">

                                        </div>

                                        <div class="ui-widget-header clickable om-icon big clipart clipart-2" data-image="./public/cliparts/swim.png" data-mode="clipart-5" style="background-image: url(&quot;./public/cliparts/swim.png&quot;);">

                                        </div>

                                        <div class="ui-widget-header clickable om-icon big clipart clipart-5" data-image="./public/cliparts/idea.png" data-mode="clipart-6" style="background-image: url(&quot;./public/cliparts/idea.png&quot;);">

                                        </div>
                                    </li>
                                </ul>
                            </div>


                            <div id="wb-area">
                                <div class="scroll-container">
                                    <div class="canvases"></div>
                                </div>
                            </div>


                            <div id="wb-zoom" class="wb-zoom" style="position: absolute; top: 0px; left: 80px;">
                                <div class="doc-group btn-group btn-group-xs block" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default up" title="Go to previous page">&nbsp;</button>
                                    <button type="button" class="btn btn-default down" title="Go to previous page">&nbsp;</button>
                                </div>
                                <div class="doc-group input-group input-group-xs block">
                                    <input class="curr-slide" type="number" min="1" max="1" />
                                    <span class="input-group-addon"><wicket:message key="254"/></span>
                                    <span class="last-page input-group-addon">1</span>
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="btn-group btn-group-xs block" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default zoom-out" title="Zoom --"><span class="ui-icon ui-icon-minusthick"></span></button>
                                    <button type="button" class="btn btn-default zoom-in" title="Zoom ++"><span class="ui-icon ui-icon-plusthick"></span></button>
                                </div>
                                <select class="zoom" data-custom-val="1.20">
				                    <option value="fullFit">Full-Fit</option>
				                    <option value="pageWidth">Page Width</option>
				                    <option value="custom">120%</option>
				                    <option value="0.50">50%</option>
				                    <option value="0.75">75%</option>
				                    <option value="1.00">100%</option>
				                    <option value="1.25">125%</option>
				                    <option value="1.50">150%</option>
				                    <option value="2.00">200%</option>
				                    <option value="3.00">300%</option>
				                    <option value="4.00">400%</option>
			                        </select>
                            </div>
                            <!-- <div id="wb-tools" class="tools ui-state-active vertical clear horisontal" style="position: absolute; bottom: 0px; left: 0px;margin-left:5px;"> -->
                            <div id="wb-tools" class="tools ui-state-active vertical clear" style="position: absolute; top: 0px; right: 0px;">
                                <div class="bumper"></div>
                                <div title="Clear whiteboard" class="ui-widget-header clickable om-icon big clear-all"></div>
                                <div title="clear-slide" class="ui-widget-header clickable om-icon big clear-slide"></div>
                                <div title="save" class="ui-widget-header clickable om-icon big save"></div>
                                <div title="undo" class="ui-widget-header clickable om-icon big undo"></div>
                                <div title="选择对象" class="ui-widget-header clickable om-icon big pointer"></div>
                                <div title="指针" class="ui-widget-header clickable om-icon big apointer"></div>
                                <div title="文本" class="ui-widget-header clickable om-icon big text"></div>
                                <div title="绘画" class="ui-widget-header clickable om-icon big paint"></div>
                                <div title="画线" class="ui-widget-header clickable om-icon big line"></div>
                                <div title="下划线" class="ui-widget-header clickable om-icon big uline"></div>
                                <div title="矩形" class="ui-widget-header clickable om-icon big rect"></div>
                                <div title="椭圆" class="ui-widget-header clickable om-icon big ellipse"></div>
                                <div title="箭头" class="ui-widget-header clickable om-icon big arrow"></div>
                                <div title="设置" class="ui-widget-header clickable om-icon big settings"></div>
                            </div>
                            <div id="wb-tools-readonly" class="tools readonly ui-state-active vertical clear" style="position: absolute; top: 20px; right: 20px;">
                                <div class="bumper"></div>
                                <div title="Delete record" class="ui-widget-header clickable om-icon big apointer"></div>
                            </div>

                        </div>

                    </div>
                </div>

                <!-- <input type="button" id="button-leave" onmouseup="leaveRoom();"
					value="Leave room"> -->
            </div>
        </div>
    </div>
</body>

</html>
